<html>
<head>
    <script type="text/javascript" src="../../main/js/underscore.js"></script>
    <script type="text/javascript" src="../../main/js/jquery-1.4.2.min.js"></script>
    <script type="text/javascript" src="../../main/js/jquery-ui-1.8.2.custom.min.js"></script>
    <script type="text/javascript" src="../../main/js/slidepuzzle.js"></script>

    <script type="text/javascript">

        $(document).ready(function() {
            $("#start").click(function() {
                var rows = $("#rows").val();
                var cols = $("#cols").val();

                var board = $('<div style="width:425px;height:360px;border:1px solid black;"></div>');
                $("#puzzleContainer")
                    .empty()
                    .append(board);

                board.slidePuzzle({
                    image : "cat.jpg",
                    rows : Number(rows),
                    cols : Number(cols)
                });
                return false;
            });
        });
    </script>

</head>
<body>

Rows: <input type="text" value="3" id="rows" /><br />
Cols: <input type="text" value="3" id="cols" /><br />
<button type="button" id="start">Start!</button><br />

<div id="puzzleContainer"></div>

</body>
</html>
